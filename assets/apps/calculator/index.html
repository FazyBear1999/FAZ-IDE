<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app-shell">
    <h1>Calculator</h1>
    <p class="app-subtitle">Basic arithmetic using HTML, CSS, and JavaScript.</p>

    <section class="calculator" aria-label="Calculator">
      <input id="calcDisplay" class="display" type="text" value="0" readonly aria-label="Display" />
      <div class="keypad">
        <button type="button" data-action="clear">C</button>
        <button type="button" data-action="sign">+/-</button>
        <button type="button" data-action="percent">%</button>
        <button type="button" data-action="operator" data-op="/">/</button>

        <button type="button" data-key="7">7</button>
        <button type="button" data-key="8">8</button>
        <button type="button" data-key="9">9</button>
        <button type="button" data-action="operator" data-op="*">*</button>

        <button type="button" data-key="4">4</button>
        <button type="button" data-key="5">5</button>
        <button type="button" data-key="6">6</button>
        <button type="button" data-action="operator" data-op="-">-</button>

        <button type="button" data-key="1">1</button>
        <button type="button" data-key="2">2</button>
        <button type="button" data-key="3">3</button>
        <button type="button" data-action="operator" data-op="+">+</button>

        <button type="button" data-action="decimal">.</button>
        <button type="button" data-key="0" class="key-zero">0</button>
        <button type="button" data-action="equals" class="key-equals">=</button>
      </div>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
